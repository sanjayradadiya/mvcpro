<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Appointment Schedules | `global-website`</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body style="margin: 2px; padding: 2px;">
    <div class="container">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row-fluid">
                <div class="col-md-12">
                    <div class="logo">
                        `Logo`
                    </div>
                </div>
                <div class="col-md-12">
                    <hr />
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        Dear `Name`,<br />
                        <b>Address:</b>`ClientFullAddress`
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <p>`Message`</p>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <p>
                            Appointment for : <b> `req-date` </b> on `req-ftime`- `req-ttime`
                        </p>
                        <br />
                    </div>
                    <div class="col-md-6">
                        <p></p>
                    </div>
                </div>
                <div class="col-md-12">
                    <p>
                        <br />
                    </p>
                </div>
                <!--<div class="col-md-12">
                    <div class="col-md-6">
                        <b>Thanks & Regards,</b>
                    </div>
                    <div class="col-md-6"></div>
                </div>-->
                <div class="col-md-12">
                    <div class="col-md-6">
                        `CompanyAddress`
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="col-md-12">
                    <hr />
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-6">
                    Note: This message has been sent from an unattended email box.
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</body>
</html>
